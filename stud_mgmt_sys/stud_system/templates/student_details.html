<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-xl transform transition-all duration-300 ease-in-out hover:scale-105">
        <h2 class="text-4xl font-semibold text-gray-900 mb-8 text-center">Student Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-lg">
            <div class="space-y-2">
                <div><strong class="text-gray-700">Student ID:</strong> <span class="text-gray-800">{{ student.student_id }}</span></div>
                <div><strong class="text-gray-700">Full Name:</strong> <span class="text-gray-800">{{ student.first_name }} {{ student.last_name }}</span></div>
                <div><strong class="text-gray-700">Email:</strong> <span class="text-gray-800">{{ student.email }}</span></div>
            </div>
            <div class="space-y-2">
                <div><strong class="text-gray-700">Date of Birth:</strong> <span class="text-gray-800">{{ student.date_of_birth }}</span></div>
                <div><strong class="text-gray-700">Course:</strong> <span class="text-gray-800">{{ student.course }}</span></div>
                <div><strong class="text-gray-700">Enrollment Date:</strong> <span class="text-gray-800">{{ student.enrollment_date }}</span></div>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <a href="{% url 'student_list' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transform transition-all duration-300 hover:scale-105">
                Back to List
            </a>
        </div>
    </div>

</body>
</html>
