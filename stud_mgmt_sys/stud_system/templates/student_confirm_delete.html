<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-xl transform transition-all duration-300 ease-in-out hover:scale-105">
        <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Confirm Student Deletion</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to permanently delete this student? This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <button type="submit" class="w-full py-3 bg-red-600 text-white font-bold rounded-lg shadow-md transform transition-all duration-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    Yes, Delete
                </button>
                <a href="{% url 'student_list' %}" class="block text-center text-blue-600 hover:underline font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
