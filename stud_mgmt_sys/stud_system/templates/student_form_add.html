<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-indigo-600 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-xl transform transition-all duration-300 ease-in-out hover:scale-105">
        <h2 class="text-4xl font-semibold text-gray-900 mb-8 text-center">Add Student</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">First Name:</label>
                    <input type="text" name="first_name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Last Name:</label>
                    <input type="text" name="last_name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Email:</label>
                    <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Date of Birth:</label>
                    <input type="date" name="date_of_birth" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Course:</label>
                    <select name="course" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="ACT">ACT</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Enrollment Date:</label>
                    <input type="date" name="enrollment_date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
                </div>
            </div>

            <div class="text-center mt-6">
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg shadow-md transform transition-all duration-300 hover:bg-green-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Save Student
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'student_list' %}" class="text-blue-600 hover:underline font-medium">
                Cancel
            </a>
        </div>
    </div>

</body>
</html>
